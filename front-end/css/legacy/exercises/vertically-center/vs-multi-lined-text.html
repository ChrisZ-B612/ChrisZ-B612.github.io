<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <style type="text/css">
        div {
            margin: 20px 0;
        }
        span {
            font-size: 12px;
        }
        /* http://codepen.io/CucuIonel/pen/espDH */
        .c1 {
            width: 200px;
            height: 100px;
            line-height: 100px;
            background-color: #ccc;
            font-size: 0;/* 微调 */
        }

        .c1 span {
            display: inline-block;
            line-height: 1.4em;
            vertical-align: middle;
        }

        /* https://css-tricks.com/vertically-center-multi-lined-text/ */
        .c2 {
            width: 200px;
            height: 100px;
            background-color: #ccc;
            display: table;
        }

        .c2 span {
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="c1">
    <span>
        一切都会好起来的.一切都会好起来的.一切都会好起来的.一切都会好起来的.
    </span>
</div>
<div class="c2">
    <span>
        一切都会好起来的.一切都会好起来的.一切都会好起来的.一切都会好起来的.
    </span>
</div>
</body>
<html>
