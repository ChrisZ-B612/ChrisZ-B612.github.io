<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>8. Wrapping Long Text Context</title>
<style type="text/css">
pre {
	white-space: pre-line;
	word-wrap: break-word;
}

.container {
	border: solid gray;
	width: 150px;
	margin: 20px auto;
}
</style>
</head>
<body>
	<div class="container">http://www.hongkiat.com/blog/simple-css-snippets/</div>
	<pre class="container">http://www.hongkiat.com/blog/simple-css-snippets/</pre>
</body>
</html>
