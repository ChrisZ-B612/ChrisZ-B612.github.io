<title>Closure</title>

<!-- 
闭包就是能够读取其他函数内部变量的函数。
由于在Javascript语言中，只有函数内部的子函数才能读取局部变量，因此可以把闭包简单理解成"定义在一个函数内部的函数"。
所以，在本质上，闭包就是将函数内部和函数外部连接起来的一座桥梁。
-->
<style>
</style>
</head>
<body>
	<script type="text/javascript">
		var name = "The Window";
		var object = {
			name : "My Object",
			getNameFunc : function() {
				var that = this;
				return function() {
					return that.name;
				};
			}
		};
		alert(object.getNameFunc()());
	</script>
</body>
</html>
