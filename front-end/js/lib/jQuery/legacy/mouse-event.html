<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<script type="text/javascript" src="jquery.min.js"></script>
<title>jQuery mouse events</title>
<style type="text/css">
#inner {
	width: 200px;
	height: 200px;
	background-color: red;
	margin: 100px auto;
}

#outer {
	height: 500px;
	width: 500px;
	border: 1px solid black;
	margin: 50px auto;
	position: relative;
}
</style>
<script type="text/javascript">
	$(function() {
		var inner = $("#inner"), outer = $("#outer");
		inner.mouseover(function() {
			console.info("inner.mouseover");
		}).mouseout(function() {
			console.info("inner.mouseout");
		}).mouseenter(function() {
			console.info("inner.mouseenter");
		}).mouseleave(function() {
			console.info("inner.mouseleave");
		}).mousedown(function() {
			console.info("inner.mousedown");
		}).mouseup(function() {
			console.info("inner.mouseup");
		}).mousemove(function() {
// 			console.info("inner.mousemove");
		});
		
		outer.mouseover(function() {
			console.info("outer.mouseover");
		}).mouseout(function() {
			console.info("outer.mouseout");
		}).mouseenter(function() {
			console.info("outer.mouseenter");
		}).mouseleave(function() {
			console.info("outer.mouseleave");
		}).mousedown(function() {
			console.info("outer.mousedown");
		}).mouseup(function() {
			console.info("outer.mouseup");
		}).mousemove(function() {
// 			console.info("outer.mousemove");
		});
	})
</script>
</head>
<body>
	<div id="outer">
		<div id="inner"></div>
	</div>
</body>
</html>
