<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>draggable and resizable with 'containment' </title>
<meta name="description" content="Fix issues caused by enable both draggable and resizable">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<style>
/**
 * Other solutions:
 * ppm=10, padding >= 1px
 * ppm=10, margin >= 3px
 * ppm=10, border-width >= 1px
 * border-width >= 3px
 * margin >= 5px
 * padding >= 5px
 */
#outer {
	width: 1000px;
	height: 800px;
	background-color: #666;
	
	/*Fix the bug that children can be dragged out(http://stackoverflow.com/questions/18529854/jquery-draggable-and-resizable-containment)*/
 	padding: 5px;/*OR overflow:hidden;*/
 	
	/*Fix the horizontal resizing issue of children*/
 	position: absolute;
	
	/*Enable horizontal centering*/
 	margin: auto;
 	left: 0;
 	right: 0;
}

#inner {
	width: 200px;
	height: 200px;
	background-color: red;
}
</style>
<script>
	$(function() {
		$("#inner").resizable({
// 			containment: "document",
			containment: [100, 100, 500, 500],
			handles: "all",
			minWidth: 100,
			minHeight: 100
		}).draggable({
			containment: [100, 100, 500, 500],
			cursor : "move"
		});
	});
</script>
</head>
<body>
	<div id="outer">
		<div id="inner"></div>
	</div>
</body>
</html>
