<!DOCTYPE html>

<title>this</title>
<meta charset="utf-8" />

<style>
ul {
	margin: 100px auto;
	width: 1000px;
	font-size: 24px;
}
</style>
</head>
<body>
	<ul>
		<li>this 变量：永远指向函数运行时所在的对象，而不是函数被创建时所在的对象。</li>
		<li>如果处在匿名函数中、或者不处于任何对象中，this 都指向宿主的根对象（在浏览器里面就是 window）" 。</li>
		<li>JavaScript的函数作用域则像出生地，出生在哪里，作用域在哪里！和运行环境无关！</li>
	</ul>
</body>
</html>
