<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Radius with Gradient</title>
<style type="text/css">
.radius_with_gradient {
	width: 50%;
	height: 600px;
	margin: 10px auto;
	border: 1px solid red;
	-webkit-border-radius: 100px;
	-moz-border-radius: 100px;
	border-radius: 100px;
	
	background: -webkit-gradient(linear, left top, left bottom, from(#304C67), to(#bbbbbb));
	background: -moz-linear-gradient(top,  #304C67,  #bbbbbb);
	filter:  progid:DXImageTransform.Microsoft.gradient(startColorstr='#304C67', endColorstr='#bbbbbb');
	-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr='#304C67', endColorstr='#bbbbbb')";
}
</style>
</head>
<body>
	<div class="radius_with_gradient"></div>
</body>
</html>
