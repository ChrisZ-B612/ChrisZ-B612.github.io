<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Mouse over & Mouse out</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<style type="text/css">
#outter {
	width: 200px;
	height: 200px;
	background-color: red;
	border: 1px solid transparent;
	margin: 0 auto;
}

#inner {
	width: 100px;
	height: 100px;
	background-color: blue;
	margin: 50px auto;
}
</style>
</head>
<body>
	<div id="outter" onmouseover="console.info('outter.over');" onmouseout="console.info('outter.out')">
		<div id="inner" onmouseover="console.info('inner.over');" onmouseout="console.info('inner.out')"></div>
	</div>
