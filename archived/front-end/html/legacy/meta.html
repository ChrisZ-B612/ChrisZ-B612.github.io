<!DOCTYPE html>
<html>
<head>
<!-- HTTP标题信息(HTTP-EQUIV) -->
<!-- 告诉浏览器该准备接受一个HTML文档，且使用了UTF-8编码 -->
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="charset" content="charset=utf-8">
<!-- 设置关键词供搜索引擎索引 -->
<meta http-equiv="keywords" content="mossad, html, mossad, css" />
<!-- 自动刷新页面 -->
<meta http-equiv="refresh" content="30; url=http://www.jd.com" />
<!-- 设置页面缓存有效期(GMT) -->
<meta http-equiv="expires" content="29 Jun 2013 02:45:09 GMT" />
<!-- 禁止缓存 -->
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<!-- 设置cookie(如何在一行设置多个cookie？) -->
<meta http-equiv="set-cookie" content="name=Chris; expires=Fri, 16 Sep 2078 04:38:01 GMT; path=/;" />
<!-- 防止页面被其他人用iframe引用 -->
<meta http-equiv="window-target" content="_top" />
<!-- 指明页面中脚本的类型 -->
<meta http-equiv="content-script-type" content="text/javascript" />

<!-- NAME变量 -->
<!-- 为搜索引擎提供的关键字列表 -->
<meta name="keywords" content="keyword1, keyword2, keyword3" />
<!-- 告诉搜索引擎你的网站主要内容 -->
<meta name="description" content="Description" />
<!-- 来告诉搜索机器人哪些页面需要索引，哪些页面不需要索引 -->
<meta name="robots" content="all" />
<!-- 标注网页的作者或制作组 -->
<meta name="author" content="Chris, hzau.mossad@gmail.com" />
<!-- 标注版权 -->
<meta name="copyright" content="本页版权归我所有" />

<!-- Link -->
<link href="favicon.ico" rel="shortcut icon" />

<!-- Base(基链接) -->
<base href="http://www.baidu.com" target="_blank" />
<title>Meta标签</title>
<!-- http://www.cnblogs.com/Allnen/archive/2008/02/22/1077278.html -->
<style>
</style>
<script src="lib/jquery-1.9.0.js"></script>
</head>
<body>
	<h1>Meta标签</h1>
	<ul>
		<li>HTTP标题信息(HTTP-EQUIV)</li>
		<li>页面描述信息(NAME)</li>
	</ul>
</body>
</html>
