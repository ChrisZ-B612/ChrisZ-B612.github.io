<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>transparent</title>
<meta charset="utf-8" />
<style type="text/css">
.transparent {
	filter: alpha(opacity = 50); /* IE 5-7 */
	-ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=50)"; /* IE 8 */
	-khtml-opacity: 0.5; /* khtml, old safari */
	-moz-opacity: 0.5; /* mozilla, netscape */
	opacity: 0.5; /* fx, safari, opera */
}
</style>
</head>
<body style="margin: 0;">
	<img src="http://uploads6.wikipaintings.org/images/leonardo-da-vinci/mona-lisa.jpg" alt="蒙娜丽莎" width="430" height="652"
		class="transparent" style="margin:0 auto;display:block;" />
</body>
</html>
