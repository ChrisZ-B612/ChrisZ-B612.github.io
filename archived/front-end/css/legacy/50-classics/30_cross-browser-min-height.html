<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Cross-Browser Minimum Height</title>
<style type="text/css">
#container {
	min-height: 550px;
	height: auto !important;
	height: 550px;
}
</style>
</head>
<body>
	<p id="container">Developers who have needed to work with
		min-height know all about the shady support. Many newer browsers can
		handle this perfectly, however Internet Explorer and older versions of
		Firefox do have trouble. This set of codes should provide a fix to any
		related bugs.</p>
</body>
</html>
