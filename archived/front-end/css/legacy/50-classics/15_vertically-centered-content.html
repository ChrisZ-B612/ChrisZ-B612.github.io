<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Vertically Centered Content</title>
<style type="text/css">
.container {
	height: 30em;
	display : table-cell;
	vertical-align: middle;
}

.container p {
	margin: 0;
}
</style>
</head>
<body>
	<div class="container">
		<p>This small paragraph is vertically centered.</p>
	</div>
</body>
</html>
