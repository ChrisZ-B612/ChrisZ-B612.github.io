<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Outer CSS3 Box Shadow</title>
<style type="text/css">
#mydiv {
	-webkit-box-shadow: 0 2px 2px -2px rgba(0, 0, 0, 0.52);
	-moz-box-shadow: 0 2px 2px -2px rgba(0, 0, 0, 0.52);
	box-shadow: 0 2px 2px -2px rgba(0, 0, 0, 0.52);
}
</style>
</head>
<body>
	<p id="mydiv">In relation to the inner CSS3 shadows I also want to
		present an outer shadow code snippet. Note the 3rd number in our
		syntax represents blur distance while the 4th number represents the
		spread. You can learn more about these values from W3Schools.</p>
</body>
</html>
