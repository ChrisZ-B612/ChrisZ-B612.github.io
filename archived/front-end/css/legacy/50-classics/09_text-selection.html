<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Custom Text Selection</title>
<meta charset="utf-8" />
<style type="text/css">
::selection {
	background: #d75959;
	color:#fff;
}

::-moz-selection {
	background: #d75959;
	color:#fff;
}

::-webkit-selection {
	background: #d75959;
	color:#fff;
}
</style>
</head>
<body>
	<p>Some newer web browsers will allow you to define the highlight
		color on your webpage. This is set to light blue by default, but you
		can setup any color value which tickles your fancy. This snippet
		includes the typical ::selection target along with vendor prefixes for
		Webkit and Mozilla.</p>
</body>
</html>
