<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Display URLS In A Printed Webpage</title>
<style type="text/css">
@media print {
	a:after {
		content: " [" attr(href) "] ";
	}
}
</style>
</head>
<body>
	<p>Try to preview the print page.</p>
	<a href="http://www.google.com">Google</a>
</body>
</html>
