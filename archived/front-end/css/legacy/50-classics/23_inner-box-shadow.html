<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Inner CSS3 Box Shadow</title>
<style type="text/css">
#mydiv {
	-moz-box-shadow: inset 2px 0 4px #000;
	-webkit-box-shadow: inset 2px 0 4px #000;
	box-shadow: inset 2px 0 4px #000;
}
</style>
</head>
<body>
	<p id="mydiv">The box shadow property has offered immense changes
		into how we build websites. You can portray box shadows on nearly any
		element, and they all generally look great. This piece of code will
		force inner shadows which is a lot harder to design around, but in the
		right cases it looks pristine.</p>
</body>
</html>
