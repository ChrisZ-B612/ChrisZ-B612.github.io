<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Anchor Link Pseudo Classes</title>
<meta charset="utf-8" />
<style type="text/css">
a:link {
	color: blue;
}

a:visited {
	color: purple;
}

a:hover {
	color: red;
}

a:active {
	color: yellow;
}
</style>
</head>
<body>
	<a href="https://www.google.com/" target="_blank">Google</a>
</body>
</html>
