<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>CSS3 Gradients Template</title>
<!-- http://www.colorzilla.com/gradient-editor/ -->
<style type="text/css">
#colorbox {
	background: #666666;
	background-image: -webkit-gradient(linear, left top, left bottom, from(#83b842),
		to(#666666) );
	background-image: -webkit-linear-gradient(top, #83b842, #666666);
	background-image: -moz-linear-gradient(top, #83b842, #666666);
	background-image: -ms-linear-gradient(top, #83b842, #666666);
	background-image: -o-linear-gradient(top, #83b842, #666666);
	background-image: linear-gradient(top, #83b842, #666666);
}
</style>
</head>
<body>
	<div id="colorbox" style="height: 30em;">
	</div>
</body>
</html>
