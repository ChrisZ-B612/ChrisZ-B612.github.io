<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Mixins</title>
    <script src="../../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
<script>
    var myMixin = {
        created: function () {
            console.log('mixin hook called');
        },
        methods: {
            foo: function () {
                console.log('foo')
            },
            conflicting: function () {
                console.log('from mixin')
            }
        }
    };

    var Component = Vue.extend({
        mixins: [myMixin],
        created: function () {
            console.log('component hook called');
        },
        methods: {
            bar: function () {
                console.log('bar')
            },
            conflicting: function () {
                console.log('from self')
            }
        }
    });

    var component = new Component();

    component.foo(), component.bar(), component.conflicting();
</script>
</body>
</html>
